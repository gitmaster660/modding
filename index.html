<!DOCTYPE html>

  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .model-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .model-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .model-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .model-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
    }

    .copy-btn {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>

  <script>
    function copyToClipboard(link) {
      const fullUrl = window.location.origin + '/' + link;
      navigator.clipboard.writeText(fullUrl)
        .then(() => alert('Link copied to clipboard: ' + fullUrl))
        .catch(() => alert('Failed to copy link.'));
    }
  </script>
