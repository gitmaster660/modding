  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0 1rem;
      font-size: 16px;
      line-height: 1.6;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .model-list {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .model-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .model-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .model-name {
      font-weight: 600;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      color: #444;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .download-btn {
      background-color: #28a745;
      /* Green */
      color: white;
    }

    .copy-btn {
      background-color: #007bff;
      /* Blue */
      color: white;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    /* ðŸ“± Responsive Tweaks */
    @media (max-width: 768px) {
      .model-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .model-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    function copyToClipboard(link) {
      const fullUrl = window.location.origin + '/modding/' + link;
      navigator.clipboard.writeText(fullUrl)
        .then(() => alert('Link copied to clipboard'))
        .catch(() => alert('Failed to copy link.'));
    }
  </script>
